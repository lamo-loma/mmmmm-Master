<!DOCTYPE html>
<html>
<head>
    <title>Squirrel, Mouse, Hamster Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8; /* Light background */
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .controls {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button i { font-size: 1.1em; }
        .btn-start { background-color: #28a745; color: white; }
        .btn-stop { background-color: #dc3545; color: white; }
        .btn-start:hover, .btn-stop:hover { transform: translateY(-2px); opacity: 0.9; }

        #status-container {
            margin-top: 25px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .status-badge-initial { background-color: #e9ecef; color: #495057; }
        .status-badge-success { background-color: #d4edda; color: #155724; }
        .status-badge-error { background-color: #f8d7da; color: #721c24; }

        #webcam-container {
            width: 100%;
            height: 240px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            font-size: 1.1em;
        }
        #webcam-container canvas {
            max-width: 100%;
            height: auto;
            display: block;
        }

        #label-container {
            margin-top: 25px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }
        .label-item {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            color: #495057;
        }
        .label-name {
            flex-basis: 120px;
            min-width: 100px;
            font-weight: 600;
        }
        .progress-bar-container {
            flex-grow: 1;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            border-radius: 5px;
            transition: width 0.2s ease-out;
            display: flex;
            align-items: center;
            padding-left: 8px;
            box-sizing: border-box;
            color: white;
            font-weight: bold;
            justify-content: flex-end;
            padding-right: 5px;
        }
        .progress-bar.predicted { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-robot"></i> Squirrel, Mouse, Hamster Classifier</h1>
        <div class="controls">
            <button class="btn-start" onclick="init('environment')"><i class="fas fa-camera"></i> Start (Back Camera)</button>
            <button class="btn-start" onclick="init('user')"><i class="fas fa-video"></i> Start (Front Camera)</button>
            <button class="btn-stop" onclick="stop()"><i class="fas fa-stop-circle"></i> Stop</button>
        </div>

        <div id="status-container" class="status-badge-initial">
            <i class="fas fa-info-circle"></i> Status: Ready
        </div>
        
        <div id="webcam-container">
            <p>Press "Start" to begin classification.</p>
            <i class="fas fa-camera-retro fa-3x" style="margin-top: 15px; opacity: 0.6;"></i>
        </div>
        
        <div id="label-container"></div>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/t6UULfMB9/";
        const MQTT_TOPIC = "LAMO";

        let model, webcam, maxPredictions;
        let mqttClient;
        let lastSentMessage = "";
        let isRunning = false;

        function updateStatus(message, type = "initial") {
            const statusDiv = document.getElementById("status-container");
            let iconClass;
            switch(type) {
                case 'success': iconClass = 'fas fa-check-circle'; break;
                case 'error': iconClass = 'fas fa-exclamation-triangle'; break;
                default: iconClass = 'fas fa-info-circle';
            }
            statusDiv.innerHTML = `<i class="${iconClass}"></i> Status: ${message}`;
            statusDiv.className = `status-badge-${type}`;
        }
        
        function connectMQTT() {
            return new Promise((resolve, reject) => {
                updateStatus("Connecting to MQTT...");
                const clientId = "web_" + Math.floor(Math.random() * 10000);
                
                // Using public broker
                mqttClient = new Paho.MQTT.Client("broker.hivemq.com", 8884, "/mqtt", clientId);

                mqttClient.onConnectionLost = (responseObject) => {
                    console.error("MQTT lost:", responseObject.errorMessage);
                    updateStatus("MQTT lost. Retrying...", "error");
                    if (isRunning) {
                        setTimeout(() => connectMQTT().catch(() => {}), 5000);
                    }
                };

                mqttClient.onMessageArrived = (message) => {
                    console.log("MQTT message arrived:", message.payloadString);
                };

                mqttClient.connect({
                    useSSL: true,
                    timeout: 30,
                    onSuccess: () => {
                        updateStatus("MQTT Connected", "success");
                        resolve();
                    },
                    onFailure: (e) => {
                        console.error("MQTT failed:", e.errorMessage);
                        updateStatus("MQTT Failed: " + e.errorMessage, "error");
                        reject(e);
                    }
                });
            });
        }
        
        async function init(facingMode) {
            if (isRunning) { return; }
            isRunning = true;
            
            try {
                await connectMQTT();
                updateStatus("Loading model...");
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                updateStatus("Model Loaded", "success");

                const labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                const classLabels = model.getClassLabels();
                for (let i = 0; i < maxPredictions; i++) {
                    const classLabel = classLabels[i];
                    const labelItem = document.createElement("div");
                    labelItem.classList.add('label-item');
                    labelItem.innerHTML = `<span class="label-name">${classLabel}:</span><div class="progress-bar-container"><div class="progress-bar" id="progress-${i}"></div></div>`;
                    labelContainer.appendChild(labelItem);
                }

                updateStatus("Opening camera...");
                webcam = new tmImage.Webcam(320, 240, false);
                await webcam.setup({ facingMode: facingMode || "environment" });
                await webcam.play();

                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(webcam.canvas);

                updateStatus("Camera Ready - Detecting...", "success");
                window.requestAnimationFrame(loop);

            } catch (error) {
                console.error("Init error:", error);
                updateStatus("Error: " + (error?.message || "Failed to start."), "error");
                stop();
            }
        }

        async function loop() {
            if (!isRunning) { return; }
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!webcam || !webcam.canvas || !mqttClient || !mqttClient.isConnected()) {
                console.log('Skipping prediction loop...');
                return;
            }

            const prediction = await model.predict(webcam.canvas);
            let highestProb = 0;
            let predictedClass = "";
            let predictedIndex = -1;
            
            for (let i = 0; i < maxPredictions; i++) {
                const prob = prediction[i].probability;
                const className = prediction[i].className;
                const progressBar = document.getElementById(`progress-${i}`);
                
                if (progressBar) {
                    progressBar.style.width = `${prob * 100}%`;
                    progressBar.textContent = `${(prob * 100).toFixed(0)}%`;
                    progressBar.classList.remove('predicted');
                }
                
                if (prob > highestProb) {
                    highestProb = prob;
                    predictedClass = className;
                    predictedIndex = i;
                }
            }

            if (predictedIndex !== -1) {
                const progressBar = document.getElementById(`progress-${predictedIndex}`);
                if (progressBar) {
                    progressBar.classList.add('predicted');
                }
            }

            const confidenceThreshold = 0.9;
            if (highestProb >= confidenceThreshold && predictedClass !== lastSentMessage) {
                const message = new Paho.MQTT.Message(predictedClass);
                message.destinationName = MQTT_TOPIC;
                mqttClient.send(message);
                console.log(`Sent: ${predictedClass}`);
                lastSentMessage = predictedClass;
                updateStatus(`Sent: ${predictedClass}`, "success");

                setTimeout(() => {
                    if (isRunning) {
                        updateStatus("Camera Ready - Detecting...", "success");
                        lastSentMessage = "";
                    }
                }, 5000);
            }
        }

        function stop() {
            isRunning = false;
            if (webcam) {
                webcam.stop();
                webcam.dispose();
                document.getElementById("webcam-container").innerHTML = `<p>Press "Start" to begin classification.</p><i class="fas fa-camera-retro fa-3x" style="margin-top: 15px; opacity: 0.6;"></i>`;
                document.getElementById("label-container").innerHTML = '';
            }
            if (mqttClient && mqttClient.isConnected()) {
                mqttClient.disconnect();
                mqttClient = null;
            }
            updateStatus("Stopped", "initial");
        }

        window.addEventListener('beforeunload', stop);
    </script>
</body>
</html>
