<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine & HiveMQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #startBtn { background-color: #4CAF50; color: white; }
    #stopBtn { background-color: #f44336; color: white; }
    #connectMqttBtn { background-color: #008CBA; color: white; }
    #disconnectMqttBtn { background-color: #555555; color: white; }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Image Model & HiveMQ</h1>
  <button type="button" id="startBtn" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" id="startBtn" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" id="stopBtn" onclick="stop()">Stop Camera</button>
  <br>
  <button type="button" id="connectMqttBtn" onclick="connectMqtt()">Connect to HiveMQ</button>
  <button type="button" id="disconnectMqttBtn" onclick="disconnectMqtt()">Disconnect</button>

  <div id="status">Status: Disconnected</div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/t6UULfMB9/";
    const MQTT_BROKER = 'wss://your-hivemq-broker-id.s1.eu.hivemq.cloud:8884/mqtt'; // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÄ‡∏õ‡πá‡∏ô URL ‡∏Ç‡∏≠‡∏á HiveMQ Broker ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const MQTT_TOPIC = 'tm_prediction/results';
    const MQTT_CLIENT_ID = 'web_' + Math.random().toString(16).substr(2, 8); // ‡∏™‡∏£‡πâ‡∏≤‡∏á Client ID ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô

    let model, webcam, labelContainer, maxPredictions;
    let mqttClient;
    let lastSentMessage = ""; // ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ã‡πâ‡∏≥‡∏ã‡πâ‡∏≠‡∏ô

    // Initialize Teachable Machine
    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Webcam ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    // Main loop for prediction
    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    // Predict and send MQTT message
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highestProb = 0;
      let predictedClass = "";

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;

        // ‡∏´‡∏≤‡∏Ñ‡∏•‡∏≤‡∏™‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
        if (prediction[i].probability > highestProb) {
          highestProb = prediction[i].probability;
          predictedClass = prediction[i].className;
        }
      }

      // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏π‡∏á‡∏û‡∏≠‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏á‡∏™‡πà‡∏á‡πÑ‡∏õ
      // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ã‡πâ‡∏≥‡∏ã‡πâ‡∏≠‡∏ô
      if (highestProb > 0.85 && predictedClass !== lastSentMessage) { // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ threshold ‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏°
        if (mqttClient && mqttClient.connected) {
          console.log(`Sending MQTT message: ${predictedClass}`);
          mqttClient.publish(MQTT_TOPIC, predictedClass);
          lastSentMessage = predictedClass;
        }
      }
    }

    // Stop Webcam
    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }

    // Connect to HiveMQ
    function connectMqtt() {
      document.getElementById("status").innerText = "Status: Connecting...";
      mqttClient = mqtt.connect(MQTT_BROKER, {
        clientId: MQTT_CLIENT_ID,
        username: 'your-username', // ‡πÉ‡∏™‡πà username ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        password: 'your-password' // ‡πÉ‡∏™‡πà password ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
      });

      mqttClient.on('connect', () => {
        console.log('Connected to HiveMQ!');
        document.getElementById("status").innerText = "Status: Connected ‚úÖ";
      });

      mqttClient.on('error', (err) => {
        console.error('MQTT Connection error:', err);
        document.getElementById("status").innerText = "Status: Connection Failed ‚ùå";
        mqttClient.end();
      });
    }

    // Disconnect from HiveMQ
    function disconnectMqtt() {
      if (mqttClient) {
        mqttClient.end(() => {
          console.log('Disconnected from HiveMQ.');
          document.getElementById("status").innerText = "Status: Disconnected üî¥";
          mqttClient = null;
        });
      }
    }
  </script>
</body>
</html>
